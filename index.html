<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title ng-bind="title">WM Toto</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet"/>
</head>
<body ng-app="angularTs">
    <div ui-view></div>

    <!-- bower -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.min.js"></script>

    <!-- *.module.js -->
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>

    <!-- app.core -->
    <script src="app/core/core.config.js"></script>
    <script src="app/core/core.model.js"></script>
</body>
</html>
